<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">

        <div class="display-container">
            <h1>PASSWORD GENERATOR</h1>
            <div class="header">
                <input readonly placeholder="Password" id="Password" class="display">
                <button data-copy class="copyBtn">
                    <span data-copymsg class="tooltip"></span>
                    <i class="fa-regular fa-copy" ></i>
                </button>
            </div>

            <div class="input-container">
            <div class="length-container">
                <p>Password length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" id="slider" class="slider" step="1">

            <!-- checkboxes -->
            <div class="checkbox">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase Letters</label>
            </div>

            <div class="checkbox"> 
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>  

            <div class="checkbox">
                <input type="checkbox" id="special_characters">
                <label for="special_characters">Includes Special characters</label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate passsword button -->
            <button class="generate-button">GENERATE PASSWORD</button>    
        
         </div>
       
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/6a5a2d121d.js" crossorigin="anonymous"></script>
</body>
</html>
